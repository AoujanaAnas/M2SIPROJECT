<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Optimisation Problem Project</title>
</head>
<body>
      <main>
          <div class="container">
              <img style="z-index:-1;position: absolute;left:-20px;margin-top: 20px;width: 100px;" class="img-fluid" src="static/assets/shape1.png" alt="">
              <img style="z-index:-1;position: absolute;right:0px;bottom:0px;margin-top: 20px;width: 100px;" class="img-fluid" src="static/assets/shape2.png" alt="">
                <div class="mx-auto" style="border-radius:10px;z-index:2;width:100%;background-color: #fcfcfc;box-shadow: 0px  4px 10px rgba(38, 52, 87, 0.26);padding-bottom: 90px;margin-top: 5%;">
                    <div class="row">
                        <div onclick="window.location='/problem1Algo'" style="cursor: pointer; background-color: #1976D2;width: 40px;margin-top: 20px;margin-left:20px;height: 40px;border-radius: 50%;">
                            <i class="fas fa-arrow-left text-align-center " style="padding-top:12px;color: white;"></i>
                        </div>
                    <h3 class="text-center p-4" style="color: #3D416C;">Welcome to Dynamic test, Choose Data</h3>

                    </div>
                    <div class="container mx-auto">
                    <div class="row " style="justify-content: center;margin-left: 5%;margin-right: 5%;flex-wrap: wrap;">
                        <button  data-bs-toggle="modal" data-bs-target="#Modal10" style="border: none;cursor: pointer;background-color: #FF7C7C;padding-bottom: 20px;border-radius: 12px;" class="col-md-6 pt-4 mt-4 mx-auto justify-content-center">
                            <img src="static/assets/file1_icon.svg" style="width: 30%;margin-left: 35%;margin-right: 35%;" class="img-fluid mt-2 "   alt="">
                            <p class="text-center text-white">P1_n10.txt</p>
                        </button>
                        <button  data-bs-toggle="modal" data-bs-target="#Modal50" style="border: none;cursor: pointer;background-color: #6FB2F1;padding-bottom: 20px;border-radius: 12px;" class="col-md-6 pt-4 mt-4 mx-auto justify-content-center">
                            <img src="static/assets/file1_icon.svg" style="width: 30%;margin-left: 35%;margin-right: 35%;" class="img-fluid mt-2 "   alt="">
                            <p class="text-center text-white">P1_n50.txt</p>
                        </button>
                        <button  data-bs-toggle="modal" data-bs-target="#Modal50" style="border: none;cursor: pointer;background-color: #6FB2F1;padding-bottom: 20px;border-radius: 12px;" class="col-md-6 pt-4 mt-4 mx-auto justify-content-center">
                            <img src="static/assets/file1_icon.svg" style="width: 30%;margin-left: 35%;margin-right: 35%;" class="img-fluid mt-2 "   alt="">
                            <p class="text-center text-white">P1_n200.txt</p>
                        </button>
                        <button  data-bs-toggle="modal" data-bs-target="#Modal50" style="border: none;cursor: pointer;background-color: #FF7C7C;padding-bottom: 20px;border-radius: 12px;" class="col-md-6 pt-4 mt-4 mx-auto justify-content-center">
                            <img src="static/assets/file1_icon.svg" style="width: 30%;margin-left: 35%;margin-right: 35%;" class="img-fluid mt-2 "   alt="">
                            <p class="text-center text-white">P1_n500.txt</p>
                        </button>
                    </div>
                    <!-- modal -->
                    <div class="modal fade" id="Modal10" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Results</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                              <div class="col">
                                  {% set data = dynamic10() %}
                                  <label>Time execution</label>
                                  <p>{{ data[2] }}</p>
                              </div>
                              <div class="col">
                                <label >Result of objectif function</label>
                                <p>{{ data[0][0] }}</p>
                            </div>
                            <div class="col">
                                <label >Sequence</label>
                                <div class="d-flex flex-wrap">
                                    {% for elm in data[1] %}
                                    <div style="height: 40px;padding: 5px;min-width: 40px;text-align: center;margin-right: 5px;margin-top: 5px;background-color: #E1E1E1;border-radius: 12px;">
                                        <p>->{{elm}}</p>
                                    </div>
                                    {% endfor %}

                                </div>
                            </div>
                            </div>
                            <div class="modal-footer">

                            </div>
                          </div>
                        </div>
                      </div>
                        <div class="modal fade" id="Modal50" tabindex="-1" aria-labelledby="exampleModal" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModal">Results</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                              <div class="col">
                                  <label>This option not working because it will take a lot of time</label>
                              </div>
                            </div>
                            <div class="modal-footer">

                            </div>
                          </div>
                        </div>
                      </div>
                </div>
                </div>
            </div>
      </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
